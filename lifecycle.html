<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React In Action</title>
</head>
<body>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>

<div id="container"></div>
<script type="text/babel">

const ChildComponent = React.createClass({
    propTypes: {
        name: React.PropTypes.string.isRequired,
    },
    getDefaultProps: function() {
        console.log('ChildComponent: getDefaultProps');
    },
    getInitialState: function() {
        console.log('ChildComponent: getInitialState');
        return {
            name:""
        }
    },
    componentWillMount: function() {
        console.log('ChildComponent: componentWillMount');
    },
    componentDidMount: function() {
        console.log('ChildComponent: componentDidMount');
    },
    componentWillUnmount: function() {
        console.log('ChildComponent: componentWillUnmount');
    },
    shouldComponentUpdate: function(nextProps,nextState) {
        console.log('ChildComponent - shouldComponentUpdate()');
        console.log('nextProps: ',nextProps);
        console.log('nextState: ',nextState);
        return true;
    },
    componentWillUpdate: function(nextProps,nextState){
        console.log('ChildComponent - componentWillUpdate') ;
        console.log('nextProps: ', nextProps);
        console.log('nextState: ', nextState);
    },
    componentDidUpdate: function(previousProps,previousState) {
        console.log('ChildComponent: componentDidUpdate');
        console.log('previousProps:', previousProps);
        console.log('previousState:', previousState);
    },
    componentWillUnmount:function(){
        console.log('ChildComponent: componentWillUnmount');
    },
    render: function(){
        console.log('ChildComponent: render');
        return (
            <div>
                Props:{this.props.name}
            </div>
        );
    },
});

const ParentComponent = React.createClass({

    getDefaultProps: function() {
        console.log('ParentComponent: getDefaultProps');
    },
    getInitialState: function() {
        console.log('ParentComponent: getInitialState');
        return {
            text:""
        }
    },
    componentWillMount: function() {
        console.log('ParentComponent: componentWillMount');
    },
    componentDidMount: function() {
        console.log('ParentComponent: componentDidMount');
    },
    componentWillUnmount: function() {
        console.log('ParentComponent: componentWillUnmount');
    },
    shouldComponentUpdate: function(nextProps,nextState) {
        console.log('ParentComponent - shouldComponentUpdate()');
        console.log('nextProps: ',nextProps);
        console.log('nextState: ',nextState);
        return true;
    },
    componentWillUpdate: function(nextProps,nextState){
        console.log('ParentComponent - componentWillUpdate') ;
        console.log('nextProps: ', nextProps);
        console.log('nextState: ', nextState);
    },
    componentDidUpdate: function(previousProps,previousState) {
        console.log('ParentComponent: componentDidUpdate');
        console.log('previousProps:', previousProps);
        console.log('previousState:', previousState);
    },
    componentWillUnmount:function(){
        console.log('ParentComponent: componentWillUnmount');
    },
    onInputChange: function(event) {
        this.setState({ text : event.target.value});
    },
    render: function() {
        console.log('ParentComponent: render');
        return (
            <div className="container">
                <h2>Learn about rendering and lifecycle methods!</h2>
                <input value={this.state.text} onChange={this.onInputChange}/>
                <ChildComponent name={this.state.text} />
            </div>
        );
    },
});

ReactDOM.render (
    <ParentComponent/>,
    document.getElementById('container')
);







</script>
</body>
</html>
